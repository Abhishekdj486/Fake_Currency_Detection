{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const preprocessLink = document.getElementById("preprocess-link");
  
      preprocessLink.addEventListener("click", function (event) {
          if (!isDatasetUploaded()) {
              event.preventDefault();
              alert("Please upload the dataset before preprocessing.");
          }
      });
  
      function isDatasetUploaded() {
          const fileInput = document.querySelector('input[name="t1"]');
          return fileInput && fileInput.files.length > 0;
      }
  </script>
    
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <nav class="navbar navbar-expand-lg rounded-5">
      <div class="container">
        <a class="navbar-brand" href="/">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="../UploadDataset">Upload Dataset</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../PreprocessDataset" id="preprocess-link">Preprocess Dataset</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../TrainML">Train ML Algorithms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../FakeCurrencyDetection">Fake Currency Detection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../logout">Logout</a>
            </li>
            {% else%}
            <li class="nav-item">
              <a class="nav-link" href="../login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../register">Register</a>
            </li>
            {% endif %}
          </ul>
            <a href="https://abhishekdj486.github.io/Portfolio/"><img src="{% static '/img/logo.png' %}" width="50px" height="50px"></a>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
</head>
</html>
